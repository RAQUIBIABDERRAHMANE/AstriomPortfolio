name: Déploiement via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual triggering

jobs:
  deploy:
    # Match your self-hosted runner labels exactly
    runs-on: [self-hosted, ubunto, master]

    steps:
      - name: Vérifier la connexion SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo 'Connexion SSH réussie !'"
        shell: bash

      - name: Déployer le code via git pull
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
          "cd '${{ secrets.REMOTE_PATH }}' && git pull"
        shell: bash

      - name: Redémarrer le service (optionnel)
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
          "sudo systemctl restart myservice"
        shell: bash
